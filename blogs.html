---
layout: my_default
title:  Blog
---
<section id="main-content">
  <h3 class="page-heading">Blogs</h3>

  <ul class="post-list">
    {% for post in site.posts %}
    <li>

      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
      
      <span class="post-meta">{{ post.date | date: "%k:%M, %b %-d, %Y" }}</span>
    </li>
    {% endfor %}
  </ul>
</section>
